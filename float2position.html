<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
* {margin:0; padding:0;}
#ul1 {width:366px; margin:0 auto; position:relative;}
#ul1 li {list-style:none; background:#CCC; border:1px solid black; float:left; margin:10px;}
</style>
<script>
window.onload=function (){
	var oUl=document.getElementById('ul1');
	var aLi=oUl.getElementsByTagName('li');
	var i=0;
	
	for(i=0;i<aLi.length;i++)	{
		//aLi[i].innerHTML='left:'+aLi[i].offsetLeft+', top:'+aLi[i].offsetTop;
		aLi[i].style.left=aLi[i].offsetLeft+'px';
		aLi[i].style.top=aLi[i].offsetTop+'px';
	}
	
	for(i=0;i<aLi.length;i++)	{
		aLi[i].style.position='absolute';
		aLi[i].style.margin='0';
	}
};
</script>
</head>

<body>
<ul id="ul1">
	<li style="width:100px; height:100px"></li>
	<li style="width:50px; height:100px"></li>
	<li style="width:60px; height:100px"></li>
	<li style="width:70px; height:100px"></li>
	<li style="width:20px; height:100px"></li>
	<li style="width:300px; height:100px"></li>
	<li style="width:10px; height:100px"></li>
	<li style="width:50px; height:100px"></li>
	<li style="width:60px; height:100px"></li>
	<li style="width:100px; height:100px"></li>
</ul>
</body>
</html>
