<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>3,插件编写</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/CRselectBox.css" type="text/css"/> 
<script src="jquery-1.3.2.js" type="text/javascript"></script>
<script src="select.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	//jquery插件应用1：
	$("#abc").CRselectBox();
	$("#test").click(function(){
		var value = $("#abc").val();
		var txt = $("#abc_CRtext").val();
		alert( "你本次选择的值和文本分别是：" + value +"  , "+txt );
	});
	//jquery插件应用2：
	$("#abc2").sBox();
	$("#test2").click(function(){
		var value = $("#abc2").val();
		var txt = $("#abc2_CRtext").val();
		alert( "你本次选择的值和文本分别是：" + value +"  , "+txt );
	});
})
</script>
</head>
<body >
<h1>3，制作插件</h1>
<h3>默认样式：</h3>
<form>
	<table>
		<tr>
			<td>文本框1:</td>
			<td><input /></td>
		</tr>
		<tr>
			<td>文本框2:</td>
			<td><input /></td>
		</tr>
		<tr>
			<td>下拉框1:</td>
			<td>
				<select>
					<option value="1">选项一</option>
					<option value="2">选项二</option>
					<option value="3">选项三</option>
					<option value="4">选项四</option>
					<option value="5">选项五</option>
					<option value="6">选项六</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>文本框3:</td>
			<td><input /></td>
		</tr>
		<tr>
			<td>下拉框2:</td>
			<td>
				<select>
					<option value="1">选项一</option>
					<option value="2">选项二</option>
					<option value="3">选项三</option>
					<option value="4">选项四</option>
					<option value="5">选项五</option>
					<option value="6">选项六</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>文本框4:</td>
			<td><input /></td>
		</tr>
	</table>
</form>



<h3>jQuery插件样式后：</h3>
<form>
	<table>
		<tr>
			<td>文本框1:</td>
			<td><input /></td>
		</tr>
		<tr>
			<td>文本框2:</td>
			<td><input /></td>
		</tr>
		<tr>
			<td>下拉框1:</td>
			<td>
				<select name="abc" id="abc">
					<option value="1">选项一</option>
					<option value="2">选项二</option>
					<option value="3">选项三</option>
					<option value="4">选项四</option>
					<option value="5">选项五</option>
					<option value="6">选项六</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>文本框3:</td>
			<td><input /></td>
		</tr>
		<tr>
			<td>下拉框2:</td>
			<td>
				<select name="abc2" id="abc2">
					<option value="1">选项一</option>
					<option value="2">选项二</option>
					<option value="3" selected="selected">选项三</option>
					<option value="4">选项四</option>
					<option value="5">选项五</option>
					<option value="6">选项六</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>文本框4:</td>
			<td><input /></td>
		</tr>
	</table>
</form>


<br/>
<input type="button" id="test" value="输出 下拉框1 选中的值和文本内容"/>
<br/>
<input type="button" id="test2" value="输出 下拉框2 选中的值和文本内容"/>
</body>
</html>
