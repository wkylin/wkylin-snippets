<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>表单组件- 支付宝</title>
    <meta name="description" content="中国最大的第三方电子支付服务提供商"/>
    <meta name="keywords" content="网上购物-网上支付-安全支付-安全购物-购物，安全-支付-支付宝,在线-付款,收款-网上,贸易-网上贸易"/>

    <link rel="icon" href="https://img.alipay.com/common/favicon/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="https://img.alipay.com/common/favicon/favicon.ico" type="image/x-icon"/>
    <link type="text/css" media="screen" charset="utf-8" rel="stylesheet" href="base.css"/>
    <link type="text/css" media="screen" charset="utf-8" rel="stylesheet" href="font.css"/>
    <link type="text/css" media="screen" charset="utf-8" rel="stylesheet" href="function.css"/>
    <link type="text/css" media="screen" charset="utf-8" rel="stylesheet" href="tpl/ui-button.css"/>
    <link type="text/css" media="screen" charset="utf-8" rel="stylesheet" href="tpl/ui-form.css"/>
    <link type="text/css" media="screen" charset="utf-8" rel="stylesheet" href="default.css"/>
    <style type="text/css">
        .title {
            font-weight: bold;
            font-size: 12px;
            padding: 5px 10px 5px;
            margin: 30px 0 5px;
            background-color: #858575;
            color: #ffffff;
        }
    </style>
</head>

<body>
<div class="layout">

    <div class="content">
        <div class="title">
            ui-form
        </div>

        <form action="#" method="post" class="ui-form fn-mt20">

            <div class="ui-form-item ui-form-doubt">
                <label class="ui-label"><span class="required">*</span>所属中心：</label>
                <div class="ui-form-text">
                    <select class="ui-select" id="J_select" name="select" >
                        <option value="1" selected="selected">请选择相应的中心</option>
                        <option value="2">选项二</option>
                        <option value="3">选项三</option>
                        <option value="4">选项四</option>
                        <option value="5">选项五</option>
                        <option value="6">选项六</option>
                    </select>
                </div>

                <div class="ui-form-explain">中心是什么？</div>
            </div>
            <div class="ui-form-item ui-form-forbidden">
                <label class="ui-label"><span class="required">*</span>请选择性别：</label>
                <div class="ui-form-text" id="J_radio">
                    <input id="man" type="radio" class="ui-radio" name="sex" value="0"/>
                    <label class="ui-radio-label" for="man">男</label>
                    <input id="woman" type="radio" class="ui-radio" name="sex" value="1"/>
                    <label class="ui-radio-label" for="woman">女</label>
                </div>
                <div class="ui-form-explain">您跨过前端校验填写了错误的第三性别！</div>
            </div>
            <div class="ui-form-item ui-form-warn">
                <label class="ui-label">请选择爱好：</label>
                <div class="ui-form-text" id="J_checkbox">
                    <input id="p" type="checkbox" class="ui-checkbox" name="p" value="1"/>
                    <label class="ui-checkbox-label" for="p">爬山</label>
                    <input id="y" type="checkbox" class="ui-checkbox" name="y" value="2"/>
                    <label class="ui-checkbox-label" for="y">游泳</label>
                    <input id="h" type="checkbox" class="ui-checkbox" name="h" value="3"/>
                    <label class="ui-checkbox-label" for="h">户外</label>
                    <input id="q" type="checkbox" class="ui-checkbox" name="q" value="4"/>
                    <label class="ui-checkbox-label" for="q">骑车</label>
                </div>
                <div class="ui-form-explain">请选择您的爱好！</div>
            </div>

            <div class="ui-form-item ui-form-item-last">
                    <span class="ui-button ui-button-mblue ui-button-mblue-next">
                        <input class="ui-button-text" type="submit" id="J_submit" value="下一步"/>
                        <span class="ui-button-icon"></span>
                    </span>
            </div>
        </form>
    </div>
    <!-- end content -->


</div>
<!-- end layout -->

<script type="text/javascript" charset="utf-8" src="js/jquery-1.7.1.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery-ui-form.js"></script>


<script type="text/javascript" charset="utf-8">
    $(function () {
        $("#J_select").uiSelect();
        $("#J_radio").uiRadio();
        $("#J_checkbox").uiCheckbox();
    })

    $('#J_submit').click(function(){

        var value = $("#J_select").val();
        var txt = $("#J_selectText").val();
        alert( "Select选择的值和文本分别是：" + value +", "+txt );

        var checkedValues = new Array();
        var checkedText = new Array();
        $('#J_checkbox :checkbox').each(function(){
            if($(this).is(':checked'))
            {
                checkedValues.push($(this).val());
                checkedText.push($(this).next().text());
            }
        });
        alert("多选项的值: " + checkedValues.join(',') + "\n多选项的文本: " + checkedText.join(','));
        alert("单选项目的值: "+$('#J_radio :checked').val() +"\n单选项文本：" + $('#J_radio :checked').next().text());
        return false;
    })
</script>
</body>
</html>
