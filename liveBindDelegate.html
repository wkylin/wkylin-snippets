<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="../jquery/jquery-1.8.3.min.js"></script>
    <style type="text/css">
        #J_delegate{
            width:400px;
            height:200px;
            border:1px solid #007d9a;
            background-color:#4174a3;
        }
        #J_delegate .delegate{
            margin: 40px;
            color:#000;
            text-align: center;
            line-height: 60px;
            width:100px;
            height:60px;
            background-color: #FFF;
        }
    </style>
</head>
<body>
    <div id="J_bind">bind</div>
    <div id="J_delegate">
        <div class="delegate">delegate</div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
//            $("#J_bind").bind("click mouseover",function(event){
//                if(event.type=="click"){
//                    $(this).css({"color":"red"})
//                }else{
//                    $(this).css({"color":"#333"})
//                }
//            })
            $("#J_bind").bind({
                "click":function(){
                    $(this).css({"color":"red"})
                },
                "mouseover":function(){
                    $(this).css({"color":"blue"})
                },
                "mouseout":function(){
                    $(this).css({"color":"#000"})
                }
            })
        })
        $("#J_delegate").delegate(".delegate","click",function(){
            $(this).css({"background-color":"#ddd"});
        })
    </script>
</body>
</html>
