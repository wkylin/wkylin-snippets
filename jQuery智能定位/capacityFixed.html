<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jQuery实现页面滚动时层智能浮动定位</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 12px/1.8 Arial;
            color: #666;
        }

        .wrap {
            border: 1px dashed #ccc;
            background: #f8f8f8;
            padding: 20px;
        }

        .demo {
            height: 1500px;
            background-color: #eee;
            color: #333;
        }

        .float {
            width: 200px;
            padding: 5px 10px;
            border: 1px solid #ffecb0;
            font-size: 12px;
            background-color: #fffee0;
            -moz-box-shadow: 1px 1px 2px rgba(0, 0, 0, .2);
            -webkit-box-shadow: 1px 1px 2px rgba(0, 0, 0, .2);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, .2);
            position: absolute;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
        }
    </style>
    <script type="text/javascript" src="http://www.wufangbo.com/demo/jquery-1.4.4.min.js"></script>
</head>
<body>
<div class="wrap">
    <h3>思考一下：定位层的高度超过窗口的高度时的问题</h3>
    <script type="text/javascript">
        (function ($) {
            $.fn.capacityFixed = function (options) {
                var opts = $.extend({}, $.fn.capacityFixed.deflunt, options);
                var FixedFun = function (element) {
                    var top = opts.top;
                    var right = ($(window).width() - opts.pageWidth) / 2 + opts.right;

                    element.css({
                        "right":right,
                        "top":top
                    });
                    $(window).resize(function () {
                        var right = ($(window).width() - opts.pageWidth) / 2 + opts.right;
                        element.css({
                            "right":right
                        });
                    });

                    var eHeight = element.height();
                    console.log(eHeight);
                    $(window).scroll(function () {
                        var scrolls = $(this).scrollTop();
                        console.log(scrolls);
                        if (scrolls > top) {

                            if (window.XMLHttpRequest) {
                                element.css({
                                    position:"fixed",
                                    top:0
                                });
                            } else {
                                element.css({
                                    top:scrolls
                                });
                            }
                        } else {
                            element.css({
                                position:"absolute",
                                top:top
                            });
                        }
                    });
                    element.find(".close-ico").click(function (event) {
                        element.remove();
                        event.preventDefault();
                    })
                };
                return $(this).each(function () {
                    FixedFun($(this));
                });
            };
            $.fn.capacityFixed.deflunt = {
                right:100, //相对于页面宽度的右边定位
                top:150,
                pageWidth:960
            };
        })(jQuery);
    </script>
    <div class="float" id="float" style="height:500px;">
        定位层
    </div>
    <div class="demo">
        我好高哦！！
    </div>
    <script type="text/javascript">
        $("#float").capacityFixed();
    </script>

</div>
<div class="go-back">footer</div>

</body>
</html>
