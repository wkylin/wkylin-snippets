<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>分隔线</title>
    <link rel="stylesheet" type="text/css" href="base.css"/>
    <style type="text/css">
        .divide-line {
            border-top: 1px solid #DDDDDD;
            height: 1px;
            text-align: center;
            margin-top: 20px;
        }

        .divide-line span {
            background: none repeat scroll 0 0 #FFFFFF;
            padding: 0 20px;
            position: relative;
            top: -12px;
        }
    </style>
</head>
<body>
<div class="divide-line">
    <span>分隔线</span>
</div>
</body>
</html>
